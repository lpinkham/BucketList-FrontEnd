            <div class="modal-header">
              <h5 class="modal-title" id="sign-inModalLabel">Sign-In</h5>

            </div>
            <div class="modal-footer">

        </div>

      <!-- Modal -->
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="sign-inModalLabel">Register</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="sign-up" class="inline">
                <input type="email" name="credentials[email]" placeholder="email address (not a real one)"><br>
                <input type="password" name="credentials[password]" placeholder="Password"><br>
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"><br>
                <button class="btn-outline-dark mr-2">Register!</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-outline-dark mr-2" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end of modal -->

      <!-- Modal -->
      <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="sign-inModalLabel">My Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="change-password"  class="inline">
              <h6>Change Your Password</h6>
                <input type="password" name="passwords[old]" placeholder="Old Password"><br />
                <input type="password" name="passwords[new]" placeholder="New Password"><br />
              <button class="btn-outline-dark mr-2">Change Password</button>
              </form>
            </div>
            <div class="modal-footer">
              <form id="sign-out"  class="inline">
                <button class="btn-outline-dark mr-2">Sign Out</button>
              </form>
              <button type="button" class="btn-outline-dark mr-2" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end of modal -->

  <main>
<div class="center">
    <h1 class="head-title" id="head-title">Bucket List</h1><br />
    <p class="text" id="text">Keep track of those things you always wanted to do.</p>
</div>
<!-- this is for after you sign-in but before create a form shows -->

  <div id="create-view-buckets" class="col-12 hide center">
    <button id="create-a-bucket-btn" class="create-view-button">Create A New Bucket</button>
    <button id="view-your-buckets-btn" class="create-view-button">View Your Buckets</button></div>

    <div id="Create-A-Bucket" class="hide">
      <form id="create-bucket"  class="create-bucket">
        <h5>Create A Bucket</h5>
        <label for="bucket[title]">Title:</label>
        <input type="text" name="bucket[title]" required><br />

        <label for="bucket[place]">Place or activity:</label>
        <input type="text" name="bucket[place]"><br />

        <label for="bucket[description]">Description:</label>
        <textarea name="bucket[description]" rows="2"></textarea><br />

        <label for="bucket[shareWith]">Who would you like to share this with?</label>
        <input type="text" name="bucket[shareWith]"><br />

        <label for="bucket[completeBy]">Taget date to complete by:</label>
        <input type="text" name="bucket[completeBy]" placeholder="YYYY-MM-DD" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" title="YYYY-MM-DD"/><br />

        <label for="bucket[completed]">Completed</label>
        <input type="checkbox"><br />
        <div class="center"><button class="btn-outline-dark mr-2 center">Create</button></div>
      </form>
