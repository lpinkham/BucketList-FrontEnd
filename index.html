<!DOCTYPE html>
<html>
    <head>
      <title>Bucket List App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    <body>

      <h5 id="message" class="message-header"></h5>
  <div id="accordion">
    <div class="card-body" id="headingSignInUp">
      <div class="card right-align">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Sign-In / Sign-Up
          </button>
        </h5>
      </div>

      <div id="collapseOne" class="collapse centertop" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <div id="sign-in-up">
            <div class="form">
              <form id="sign-in" class="inline centertop">
                <h5>Sign-In</h5>
                <input type="email" name="credentials[email]" placeholder="Enter email address"><br />
                <input type="password" name="credentials[password]" placeholder="Password"><br />
                <button class="btn btn btn-outline-dark mr-2" id="sign-in-btn">Sign-In!</button>
              </form>

              <form id="sign-up" class="inline">
                <h5>Register</h5>
                <input type="email" name="credentials[email]" placeholder="email address (not a real one)"><br>
                <input type="password" name="credentials[password]" placeholder="Password"><br>
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"><br>
                <button class="btn btn btn-outline-dark mr-2">Register!</button>
              </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="card hide right-align" id="headingSignoutChangePW">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          My Account
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse centertop" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        <div class="" id="myAccount">
          <form id="change-password"  class="inline">
          <h6>Change Your Password</h6>
            <input type="password" name="passwords[old]" placeholder="Old Password"><br />
            <input type="password" name="passwords[new]" placeholder="New Password"><br />
          <button class="btn btn btn-outline-dark mr-2">Change Password</button>
          </form>
          <form id="sign-out"  class="inline">
            <button class="btn btn btn-outline-dark mr-2">Sign Out</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <main>

    <h1>Bucket List</h1>

    <div id="Home-Page" class="">
      <img src="./images/bucket.png" alt="bucket"/>
    </div>

    <div id="Create-A-Bucket" class="hide">
      <form id="create-bucket"  class="create-bucket">
        <h6>Create A Bucket</h6>
        <label for="bucket[title]">Title:</label>
        <input type="text" name="bucket[title]" required><br>

        <label for="bucket[place]">Place:</label>
        <input type="text" name="bucket[place]"><br>

        <label for="bucket[description]">Description:</label>
        <textarea name="bucket[description]" rows="3"></textarea><br>

        <label for="bucket[shareWith]">Who Would you like to share this with?</label>
        <input type="text" name="bucket[shareWith]"><br>

        <label for="bucket[completeBy]">Complete By:</label>
        <input type="text" name="bucket[completeBy]" placeholder="YYYY-MM-DD" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" title="YYYY-MM-DD"/><br>

        <label for="bucket[completed]">Completed</label>
        <input type="checkbox"><br>
        <button class="btn btn btn-outline-dark mr-2">Create</button>
      </form>

      <div class="col-3"><button id="view-your-buckets-btn" class="btn btn btn-outline-dark mr-2">View your buckets!</button></div>
